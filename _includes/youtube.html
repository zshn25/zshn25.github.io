{% if include.content contains  "<code>" %}
    {% assign base_url = include.content | remove: "<code>" | remove: "</code>" |  split: "/" | last %}
{% else %}
    {% assign url = include.content | remove: "</a>" | split: ">" | last %}
    {% assign base_url = url |  split: "/" | last %}
{% endif %}
<center>
<div class="container">
    <iframe src="https://www.youtube-nocookie.com/embed/{{base_url}}" frameborder="0" allowfullscreen class="video"></iframe>
</div>
</center>
